<html>
<head>
<title>d-analyzer</title>
<link rel="stylesheet" type="text/css" href="css/default.css" />
<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
<script>
$(document).ready(function(){
  $("#submitBTN").click(function(){
    var inputSourceCode = $("#textareaCode").val();
    var actionType = $("#actionTypeSelect").val();
    $("#preOutputCode").load("cgi-bin/service", { "action": actionType, "isc": inputSourceCode});
  });
});
</script>
<body>
d-analyzer - Static analysis for the D programming language
<div id="content">
	<div id="sourcecode">
		<div class="headerText">Source Code:</div>
		<select id="actionTypeSelect">
			<option value="dEscapeAnalysis">D Escape Analysis</option>
			<option value="cppEscapeAnalysis">C++ Escape Analysis</option>
			<option value="cppSafeFormat">C++ Safe Format</option>
			<option value="dCompilerRepresentation">D Compiler Representation</option>
			<option value="cppCompilerRepresentation">C++ Compiler Representation</option>
		</select>
			<input id="submitBTN" type="button" value="Submit &raquo;">
			<form style="margin:0px" id="tryitform" name="tryitform">
				
				<textarea class="code_input" id="textareaCode" wrap="logical" rows="10" cols="50">
import std.stdio;

void main() {
    writeln("Hello, world!");
}
</textarea>
			</form>
	</div>
	<div id="result">
		<div class="headerText">Result:</div>
<textarea class="result_output" id="preOutputCode">

</textarea>
	</div>	
	<div style="clear:both;"></div>
	<div id="footer">
		Edit the code above and click "Submit" to see the result.
	</div>
</div>

</form> 
</body>
</html>
